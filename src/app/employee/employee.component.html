<div class="topPrincipal"></div>

<mat-card *ngFor="let employee of employees">
  <mat-card-subtitle style="cursor: pointer; color: black; font-weight: bold" (click)="onDetail(employee.id)">
    <div style="margin-bottom: 5px">
      <div style="position: relative; float:left; color: #707070"><mat-icon matTooltip="Ver Detalhes">pageview</mat-icon></div>
      <div style="position:relative; float: left; line-height: 25px;" matTooltip="Ver Detalhes"> &nbsp; {{employee.name}}</div>
    </div>
  </mat-card-subtitle>
  <mat-card-content>
    <div style="clear:both">
        {{employee.jobPosition.name}} <br/> {{employee.company.name}}
    </div>
  </mat-card-content>

  <div style="border-top: 1px solid #E9E9E9; margin-bottom:20px; padding-top: 10px; color: rgba(7, 7, 7, 0.57);">
    <div style="float: left; width: 49%; text-align: center"><button mat-button (click)="onEdit(employee.id)"><mat-icon>create</mat-icon> Editar</button></div>
    <div style="float: right; width: 49%; text-align: center"><button mat-button (click)="onDelete(employee.id)"><mat-icon>delete</mat-icon> Excluir</button></div>
  </div>
</mat-card>

<span class="done">
  <button mat-fab type="button" (click)="onAdd()" color="primary" matTooltip="Novo">
    <mat-icon>add circle</mat-icon>
  </button>
</span>
